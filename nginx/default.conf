# Custom log format to capture pool, release, status, and timing
log_format detailed '$remote_addr - "$request" $status '
                    'pool=$upstream_http_x_app_pool '
                    'release=$upstream_http_x_release_id '
                    'upstream_status=$upstream_status '
                    'upstream=$upstream_addr '
                    'request_time=$request_time '
                    'upstream_time=$upstream_response_time';

upstream backend {
    server app_blue:3000 max_fails=1 fail_timeout=5s;
    server app_green:3000 backup max_fails=1 fail_timeout=5s;
}

server {
    listen 80;
    server_name localhost;

    # Use custom log format and write to shared volume
    access_log /var/log/nginx/access.log detailed;

    proxy_connect_timeout 2s;
    proxy_send_timeout 2s;
    proxy_read_timeout 2s;
    
    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 5s;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
        proxy_pass http://backend;
    }
}
